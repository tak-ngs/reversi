@if (cell()() === 'empty') {
@if (opt[game.turnFor()].enablePutHint()) {
<span class="hint {{canPut()}}"></span>
}
} @else {
<span class="stone"
  [ngClass]="[
    cell()(),
    cell().highlight(),
    cell().isWaitedToReverse() ? 'wait-to-reverse':''
  ]">
  <span class="black-face"></span>
  <span class="white-face"></span>
</span>
}
@let dotPos = blackdot();
@if(dotPos){
<span class="dot"
  [ngClass]="dotPos"></span>
}
